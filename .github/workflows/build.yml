name: Build Spelunky for various platforms
on: [push]

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: 'recursive'
    - name: Build in Docker container
      uses: addnab/docker-run-action@v2
      with:
        options: --volume ${{ github.workspace }}:/spelunky --workdir /spelunky
        image: dbeef/spelunky-psp
        shell: bash
        run: ./scripts/build-android.sh
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: 'recursive'
    - name: Build in Docker container
      uses: addnab/docker-run-action@v2
      with:
        options: --volume ${{ github.workspace }}:/spelunky --workdir /spelunky
        image: dbeef/spelunky-psp
        shell: bash
        run: ./scripts/config-linux.sh && ./scripts/build-linux.sh
  build-psp:
    name: Build PSP
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: 'recursive'
    - name: Build in Docker container
      uses: addnab/docker-run-action@v2
      with:
        options: --volume ${{ github.workspace }}:/spelunky --workdir /spelunky
        image: dbeef/spelunky-psp
        shell: bash
        run: ./scripts/config-psp.sh && ./scripts/build-psp.sh
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: 'recursive'
    - name: Install dependencies
      run: ./scripts/dependencies-install.ps1
      shell: pwsh
    - name: Build
      run: ./scripts/config-windows.ps1 ; ./scripts/build-windows.ps1
      shell: pwsh
